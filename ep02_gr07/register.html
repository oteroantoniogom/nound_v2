<!DOCTYPE html>
<html lang="es">
  <head>
    <!--Hace que el navegador entienda caracteres especiales, como la ñ o los acentos-->
    <meta charset="UTF-8" />
    <!--Descripción de la página-->
    <meta name="description" content="Registro de nueva cuenta" />
    <!--Hace que los robots de SEO de Google coloquen nuestra página; es decir, posicionarla-->
    <meta name="robots" content="index,follow" />

    <!--Preguntar si inlcuimos user-scalable=no, maximum-scale=1.0, minimum-scale=1.0-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Viewport es el tamaño de la pantalla. -->
    <meta name="author" content="Diego Alonso | Antonio Gómez" />

    <title>Nound</title>
    <!--linkea el archivo html con el css-->
    <link rel="stylesheet" href="./css/register/mobile.css" />
    <link
      rel="stylesheet"
      href="./css/register/tablet.css"
      media="Screen and (min-width: 600px)"
    />
    <link
      rel="stylesheet"
      href="./css/register/desktop.css"
      media="screen and (min-width: 769px)"
    />
  </head>

  <body class="container">
    

    <!--CABECERA-->

    <header class="header">
      <div class="logo-name">
        <div>
          <a href="./index.html">
            <img id="logo" src="./images/nound_logo.png" alt="logo" />
          </a>
        </div>
        <div>
          <a href="./index.html">
            <img id="name" src="./images/nound_name.png" alt="nombre" />
          </a>
        </div>
      </div>
    </header>

    <!--CUERPO PRINCIPAL-->

    <main class="main">
      <!--BARRA LATERAL-->

      <aside class="aside">
        <div class="opciones">
          <img src="./images/house-64.png" alt="logo_inicio" />
          <a href="./index.html">Inicio</a>
        </div>
        <div class="opciones">
          <img src="./images/zoom-64.png" alt="logo_buscar" />
          <a href="#">Buscar</a>
        </div>
        <div class="opciones">
          <img src="./images/book-stack-64.png" alt="logo_biblioteca" />
          <a href="./biblioteca.html">Biblioteca</a>
        </div>
        <div class="opciones">
          <img src="./images/binoculars-64.png" alt="logo_explorar" />
          <a href="#">Explorar</a>
        </div>
        <div class="opciones">
          <img src="./images/cog-64.png" alt="logo_confi" />
          <a href="#">Menu</a>
        </div>
        <div class="aside-extra">
          <div>
            <img src="./images/lock-7-64.png" alt="logo_privacidad" />
            <a href="#">Privacidad</a>
          </div>
          <div>
            <img src="./images/warning-3-64.png" alt="logo_cookies" />
            <a href="#">Cookies</a>
          </div>
        </div>
      </aside>

      <!--CONTENIDO PRINCIPAL-->
      <article class="article">
        <div clas="container_form">
          <form id="formRegister">
            <button type="submit_google">Registrarse con Google</button>
            <button type="submit_facebook">Registrarse con Facebook</button>

            <p>Informacion de la cuenta</p>

            <label for="uname"><b>Nombre de usuario*</b></label>
            <input
              type="text"
              placeholder="Nombre de usuario"
              name="uname"
              id="uname"
              required
            />

            <label for="psw"><b>Contraseña*</b></label>
            <input
              type="password"
              placeholder="Contraseña"
              name="psw"
              id="psw"
              required
            />

            <p>Informacion personal</p>

            <label for="pName"><b>Nombre*</b></label>
            <input type="text" placeholder="Nombre" name="name" id="name" required />

            <label for="surname"><b>Apellidos*</b></label>
            <input
              type="text"
              placeholder="Apellidos"
              name="surname"
              id="surname"
              required
            />

            <label for="email"><b>Email*</b></label>
            <input type="email" placeholder="Email" name="email" required />

            <label for="birthday"><b>Fecha de nacimiento*</b></label>
            <input
              type="date"
              placeholder="dd/mm/aaaa"
              name="birthday"
              id="birthday"

              required
            />

            <label for="pfp"><b>Foto de perfil</b></label>
            <input type="file" accept="image/*" placeholder="Foto de perfil" id="picture"/>

            <label>
              <input type="checkbox" name="remember" id="checkbox" /> He leido y acepto las
              condiciones de uso*
            </label>

            <button type="submit" id="submit" onclick=checkCookie()>Registrarse</button>
            
          </form>

          <button type="erase" id="cancel" onclick=cancelRegister()>Cancelar</button>
          <p id="reminder">* Campos obligatorios</p>
          
        </div>
      </article>
    </main>
    <script type="text/javascript" src="./js/account.js" /></script>
  </body>
</html>
